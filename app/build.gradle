buildscript {
    repositories {
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath lib.retrolambda
        //classpath 'com.google.gms:google-services:3.0.0'
        classpath 'com.github.triplet.gradle:play-publisher:1.1.5'
    }
}

apply plugin: 'com.android.application'
apply plugin: 'me.tatarka.retrolambda'
apply plugin: 'com.github.triplet.play'

retrolambda {
    jvmArgs '-noverify'
}

android {
    compileSdkVersion app.compileSdkVersion
    buildToolsVersion app.buildToolsVersion
    defaultConfig {
        applicationId app.applicationId
        versionCode app.versionCode
        versionName app.versionName
        minSdkVersion app.minSdkVersion
        targetSdkVersion app.targetSdkVersion
        //multiDexEnabled true
    }

    signingConfigs {
        release {
            storeFile file(app.signFile)
            storePassword app.signPassword
            keyAlias app.signKeyAlias
            keyPassword app.signKeyPassword
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

play {
    serviceAccountEmail = app.uploaderAccount
    pk12File = file(app.uploaderPk12file)
    track = 'alpha'
}

dependencies {
    annotationProcessor lib.butterKnifeCompiler
    debugCompile   project(path: ':logic', configuration: 'debug')
    releaseCompile project(path: ':logic', configuration: 'release')

    //compile lib.supportMultidex
    compile lib.supportAppCompatV7
    compile lib.supportDesign
    //compile lib.supportRecyclerViewV7
    //compile lib.supportCardViewV7

    compile lib.rxAndroid
    compile lib.rxLifecycle
    compile lib.rxLifecycleComponents
    /*compile(lib.materialDrawer) {
        transitive = true
    }*/
    compile lib.butterKnife

    //compile lib.firebaseCore
    //compile lib.firebaseMessaging
    //compile lib.gms
}

